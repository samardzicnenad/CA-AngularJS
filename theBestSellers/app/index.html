<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Amazon Best Sellers</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- Include the core AngularJS library -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
  </head>
  <body ng-app="theBestSellers">

    <div class="main" ng-controller="MainController">
      <div class="container">

        <div class="center">
            <h1>{{ title }}</h1>
        </div>
        <div class="center">
            <h2>{{ comment }}</h2>
        </div>

        <div ng-repeat="product in products" class="col-md-6">
          <div class="thumbnail">
            <img ng-src="{{ product.cover }}" >
            <p class="title">{{ product.name }}</p>
            <p class="price">{{ product.price | currency }}</p>
            <p class="date">
              <div class="rating">
                <p class="likes" ng-click="plusOne($index)">
                  + {{ product.likes }}
                </p>
                <p class="dislikes" ng-click="minusOne($index)">
                  - {{ product.dislikes }}
                </p>
              </div>
                {{ product.pubdate | date }}
            </p>
          </div>
        </div>

      </div>
    </div>

    <div class="footer">
      <div class="container">
        <h2>Available for iPhone and Android.</h2>
        <img src="https://s3.amazonaws.com/codecademy-content/projects/shutterbugg/app-store.png" width="120px" />
        <img src="https://s3.amazonaws.com/codecademy-content/projects/shutterbugg/google-play.png" width="110px" />
      </div>
    </div>

    <!-- Modules -->
    <script src="scripts/app.js"></script>

    <!-- Controllers -->
    <script src="scripts/controllers/main.js"></script>
</body>
</html>
