<!doctype html>
<html>
    <head>
        <link href="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
        <link href="styles/main.css" rel="stylesheet">
        <!-- Include the core AngularJS library -->
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-route.min.js"></script>
        <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.4.js"> </script>
        <title>Novak's Superheroes</title>
    </head>
    <body ng-app="Superheroes">
        <div class="sh-header">
            <div class="sh-container">
                <div class="sh-left">
                    <a href="http://www.comicvine.com/" target="_blank">
                        <img src="images/logo_lb.jpg" />
                    </a>
                </div>
                <div class="sh-center">
                    <div class="sh-center title">NOVAK'S SUPERHEROES</div>
                </div>
                <div class="sh-right">
                    <a href="http://www.comicvine.com/" target="_blank">
                        <img src="images/logo_rb.jpg" />
                    </a>
                </div>
            </div>
            <div class="sh-menu">
                <div class="sh-sub">
                    <a href="#/">main</a>
                </div>
                <div class="sh-sub">
                    <a href="#/characters/">characters</a>
                </div>
                <div class="sh-sub">
                    <a href="#/concepts/">concepts</a>
                </div>
                <div class="sh-sub">
                    <a href="#/issues/">issues</a>
                </div>
                <div class="sh-sub">
                    <a href="#/locations/">locations</a>
                </div>
                <div class="sh-sub">
                    <a href="#/objects/">objects</a>
                </div>
                <div class="sh-sub">
                    <a href="#/origins/">origins</a>
                </div>
                <div class="sh-sub">
                    <a href="#/powers/">powers</a>
                </div>
                <div class="sh-sub">
                    <a href="#/publishers/">publishers</a>
                </div>
                <div class="sh-sub">
                    <a href="#/teams/">teams</a>
                </div>
                <div class="sh-sub">
                    <a href="#/volumes/">volumes</a>
                </div>
            </div>
        </div>

        <div class="sh-body" ng-controller="MainControler">
            <div class="sh-container">
                <div ng-view></div>
            </div>
        </div>

        <!-- Modules -->
        <script src="scripts/app.js"></script>

        <!-- Controllers -->
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/characters.js"></script>
        <script src="scripts/controllers/concepts.js"></script>
        <script src="scripts/controllers/issues.js"></script>
        <script src="scripts/controllers/locations.js"></script>
        <script src="scripts/controllers/objects.js"></script>
        <script src="scripts/controllers/origins.js"></script>
        <script src="scripts/controllers/powers.js"></script>
        <script src="scripts/controllers/publishers.js"></script>
        <script src="scripts/controllers/teams.js"></script>
        <script src="scripts/controllers/volumes.js"></script>

        <!-- Directives -->

        <!-- Services -->
        <script src="scripts/services/comicVine.js"></script>
        <script src="scripts/services/apiKey.js"></script>

        <!-- Filters -->
        
    </body>
</html>
