<div ng-repeat="location in locations" ng-class-odd="'odd-category'" ng-class-even="'even-category'" class="categories">
    <div class="category-container">
        <div class="category-image">
            <img ng-src="{{ location.image.medium_url }}" />
        </div>
        <div class="category-data bold">
            <div class="category-name">
                {{ $index+1 }}.
                <a ng-href=" {{ location.site_detail_url }} " target="_blank" >
                    {{ location.name }}
                </a>
            </div>
            <div class="separate">
                <element ng-if="location.aliases">
                    Known under the following aliases:
                    <element class="nobold">
                        {{ location.aliases.split("\n").join(", ") }}
                    </element>
                </element>
            </div>
            <div class="separate">
                <element ng-if="location.deck">
                    Brief summary of the concept:
                    <element class="nobold">
                        {{ location.deck }}
                    </element>
                </element>
            </div>
            <div class="separate">
                <element ng-if="location.start_year">
                    <div>
                        The first appearance on:
                        <element class="nobold">
                            {{ location.start_year }}
                        </element>
                    </div>
                </element>
            </div>
        </div>
        <div style="clear: both;"></div>
    </div>
</div>
