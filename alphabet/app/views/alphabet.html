<h2>ALPHABET</h2>

<div class="general" ng-bind-html="alphabet.general | unsafe"></div>
<div class="letters">
    <div class="letter" ng-repeat="letter in alphabet.letters">
        <a href="#/{{$index}}">
            <img class="letter-image" ng-src=" images/{{ letter.letter }}.png ">
        </a>
    </div>
</div>
<div class="clear-fix"></div>
<div class="notes" ng-bind-html="alphabet.notes | unsafe"></div>
